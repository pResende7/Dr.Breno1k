<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito&display=swap" rel="stylesheet">
  <title>Dr. Breno</title>
</head>
  <body id="contato">
    <header class="header-bg">
      <div class="header">
        <a href="./">
          <img src="./img/logo.jpg" alt="Logo">
        </a>
  
        <nav aria-label="primaria">
          <ul class="header-menu">
            <li><a href="./index.html">Início</a></li>
          </ul>
        </nav>
      </div>
    </header>
  
  
  <main>
    <div class="titulo-bg">
      <div class="titulo">
        <p class="font-2-l-b cor-5">Respostas em até 24h</p>
        <h1 class="dont-1-xxl cor-0">nosso contato<span class="cor-p1">.</span></h1>
      </div>
    </div>
  
    <div class="contato container">
      <section class="contato-dados" aria-label="Endereço">
        <h2 class="font-1-m cor-0">Clínicas</h2>
        <div class="contato-endereço">
          <div>
            <p>Rua Beco Sem Saída</p>
            <p>Porto Velho - RO</p>
            <p>País das Maravilhas</p>
          </div>
          <div>
           <p>Rua Beco Sem Saída</p>
           <p>Porto Velho - RO</p>
           <p>País das Maravilhas</p>
          </div>
        </div>
        <address class="contato-meio font-2-s cor-4">
          <a href="mailto:pedrohrdc@hotmail.com">pedrohrdc@hotmail.com</a>
          <a href="mailto:assistencia@hotmail.com">assistencia@hotmail.com</a>
          <a href="tel:+5569984213393">+55 69 98421-3393</a>
        </address>
        <div class="contato-redes">
          <a href="./">
            <img src="./img/instagram-p.svg" alt="Instagram">
          </a>
        </div>
      </section>
      <section class="contato-formulario" aria-label="Formuário">
        <form>
          <div class="nome">
            <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required class="name col-2">
          </div>
          <div class="cpf">
            <label for="">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" class="email">
          </div>
        <div>
              <label for="consultorios">Clínica</label>
              <select name="consultorios" class="country" id="consultorios">
              <option value="Campo Novo">Campo Novo</option>
              <option value="Monte Negro">Monte Negro</option>
              </select>
         
          </div>
          
          <div class="mensagem">
            <label for="mensagem">Messagem</label>
            <textarea rows="4" id="mensagem" name="mensagem" placeholder="O que você precisa?" class="message"></textarea>
          </div>
          <div class="container-button">
            <button type="button" onclick="sendwhatsapp();">Enviar para o WhatsApp</button>
          </div>
          
        </form>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="contato.js"></script>
</body>
</html>
